<html>
  <head> </head>
  <body>
    <audio
      loop
      id="backgroundMusic"
      src="audio/HoldOnToTheMemories.mp3"
    ></audio>
    Keyboard Commands in Slideshow
    <div style="margin-left: 50px">
      <p>M - Start/Stop Music</p>
      <p>F - Full Screen</p>
      <p>&lt;SPACE&gt; - Next Slide</p>
      <p>&lt;ESC&gt; - Exit Full Screen</p>
    </div>

    <input
      id="clickMe"
      type="button"
      style="font-size: xx-large"
      value="Start Slideshow"
      onclick="doFunction();"
    />
  </body>

  <script>
    function doFunction() {
      var audio = document.getElementById("backgroundMusic");
      var audioPlaying = true;
      audio.play();
      location.href = "index.html";
    }

    // document.getElementById("clickMe").onclick = doFunction

    // var el = document.getElementById("clickMe");
    // if (el.addEventListener) el.addEventListener("click", doFunction, false);
    // else if (el.attachEvent) el.attachEvent("onclick", doFunction);
  </script>
</html>
